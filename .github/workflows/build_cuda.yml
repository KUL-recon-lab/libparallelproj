name: CUDA Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  cuda-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cuda-version: ['12.0.1', '13.1.0']
      fail-fast: false

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install CUDA Toolkit
        id: cuda-toolkit
        uses: Jimver/cuda-toolkit@v0.2.30
        with:
          cuda: ${{ matrix.cuda-version }}
          method: 'local'
          log-file-suffix: '${{ matrix.cuda-version }}.txt'

      - name: Install Build Tools
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build

      - name: Check CUDA Setup
        run: |
          echo "CUDA Path: ${{ steps.cuda-toolkit.outputs.CUDA_PATH }}"
          which nvcc
          nvcc --version
          g++ --version

      - name: Install Python development tools
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-pip libdlpack-dev pybind11-dev nanobind-dev python3-pytest

      - name: Configure and Build with CMake
        run: |
          mkdir build
          cd build
          cmake .. \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCUDAToolkit_ROOT=${{ steps.cuda-toolkit.outputs.CUDA_PATH }} \
            -DCMAKE_CUDA_COMPILER=${{ steps.cuda-toolkit.outputs.CUDA_PATH }}/bin/nvcc \
            -DBUILD_PYTHON=ON
          cmake --build .

      - name: Install
        shell: bash -el {0}
        run: |
          cd build
          sudo cmake --install .

      - name: Uninstall
        shell: bash -el {0}
        run: |
          cd build
          sudo cmake --build . --target uninstall

      - name: Clean up CUDA Toolkit
        if: always()
        run: |
          echo "Cleaning up CUDA install..."
          sudo rm -rf /usr/local/cuda*
          sudo rm -rf ~/.cuda-toolkit
          sudo rm -rf ~/cuda_installer*
