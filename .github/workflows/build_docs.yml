name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*'
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: sudo apt-get install -y doxygen graphviz cmake

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs/requirements.txt

      - name: Configure CMake
        run: cmake -S . -B build -DBUILD_DOCS=ON -DBUILD_PYTHON=ON -DBUILD_TESTS=OFF -DUSE_CUDA=OFF

      - name: Build Doxygen XML and Python Module
        run: cmake --build build --target doxygen-docs parallelproj_backend

      - name: Build Sphinx Documentation
        run: sphinx-build -b html docs docs/_build/html

      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html

      - name: Deploy to GitHub Pages
        if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/_build/html
